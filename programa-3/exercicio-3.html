<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">    
    <title>LojaDeEsportes</title>
</head>
<body>
    <div class="container-fluid">   
        <div class="row" id="divTitulo">
           <img src="img/exerc.jpg" alt="imagem ilustrativa de uma organização" class="col-sm-3">
           <div class="col-sm-9">
                <h1>Herbie: Controle de Serviços</h1>
                <form class="">
                    <p  id="tituloServico">Serviço - Veiculos :</p>
                    <input class="form-control" type="text" id="servico">
                    <br>
                    <input type="submit" value="Adicionar Serviço" class="btn btn-secondary" id="adicionar" >
                    <input type="button" value="Executar Serviço" class="btn btn-secondary" id="executar">
                </form>
                <br>
                <br>
                <h2 class="row justify-content-end" id="qtdServico">Serviços Pendentes:</h2>
                <p class="text-bg-secondary p-3">Servico em Execução:</p>
                <span id="descricao"></span>
           </div>
        </div>
    </div>

    <script src="comandos.js"></script>
</body>
